<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="grid-continer">
        <header>
            <div class="heading">
                <h1>Your Library</h1>
            </div>
            <div class="addbooks">
                <button type="button" id="addbook">Add book</button>
            </div>
        </header>

        <main>

        </main>
    </div>

    <div class="form">
        <form id="book-details">
            <fieldset>
                <legend>Book details</legend>
                <div class="cancelbtn"><button type="button" class="cancel"><img src="images/cross.jpg" alt="cross" height="15px" width="15px"></button></div>
                <table>
                    <tr>
                        <td><label for="name">Book name: </label></td>
                        <td><input type="text" id="name" name="userbookname" required></td>
                    </tr>
                    <tr>
                        <td><label for="author">Author name: </label></td>
                        <td><input type="text" id="author" name="userbookauthor" required></td>
                    </tr>
                    <tr>
                        <td><label for="pages">Number of pages: </label></td>
                        <td><input type="number" id="pages" name="userbookpages" min="1" required></td>
                    </tr>
                </table>

                <div class="read">
                    <h3>Read?</h3>
                    <div class="radiobuttons">
                        <div class="yes">
                            <input type="radio" id="yes" name="userbookread">
                            <label for="yes">Yes</label>
                        </div>
                        <div class="no">
                            <input type="radio" id="no" name="userbookread" checked>
                            <label for="no">No</label>
                        </div>
                    </div>
                </div>

                <div class="submit">
                    <button class="submitbtn" type="button">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>    
</body>
</html>
